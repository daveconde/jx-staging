cluster:
  clusterName: jx-infra-staging
  environmentGitOwner: jenkins-x
  project: jenkins-x-infra-staging
  provider: gke
  zone: europe-west1-c
environments:
- key: dev
- key: staging
- key: production
ingress:
  domain: jenkins-x.live
  externalDNS: true
  tls:
    email: jrawlingsj@cloudbees.com
    enabled: true
    production: true
kaniko: true
secretStorage: vault
storage:
  logs:
    enabled: false
    url: ""
  reports:
    enabled: false
    url: ""
  repository:
    enabled: false
    url: ""
versionStream:
  ref: master
  url: https://github.com/jenkins-x/jenkins-x-versions.git
webhook: prow
